# Shell program to run inside Alacritty.
shell:
  program: "C:\\Program Files\\Git\\bin\\bash.exe"
  args:
    - "--login"
    - "-i"

# 实时预览配置项
live_config_reload: true

# 设置字体
font:
  normal:
    family: "FiraCode Nerd Font Mono"
    style: Regular
  bold:
    family: "FiraCode Nerd Font Mono"
    style: Bold
  italic:
    family: "FiraCode Nerd Font Mono"
    style: Italic
  bold_italic:
    family: "FiraCode Nerd Font Mono"
    style: Bold Italic

  # 字大小
  size: 11.0

  offset:
    x: 0
    y: 2
  glyph_offset:
    x: 0
    y: 1

# 窗口设置
window:
  # 窗口标题
  title: Alacritty
  # 是否允许终端应用更改窗口标题
  dynamic_title: true
  padding:
    x: 24
    y: 20
  dimensions:
    columns: 100
    lines: 30
  # 将终端内容平均分配给 padding
  dynamic_padding: true
  # 窗口透明度
  opacity: 0.85
  decorations: transparent

scrolling:
  # 回滚缓冲区中的最大行数,指定“0”将禁用滚动。
  history: 100000
  # 滚动行数
  multiplier: 4

# 光标相关
cursor:
  # 光标样式
  style:
    # 光标形状
    shape: Block

    # 是否闪烁
    # blinking: Always
    blinking: on

    # 闪烁间隔
    # blink_interval: 300

    # 窗口未聚焦时光标变为空心
    # unfocused_hollow: true

# 选择相关
selection:
  semantic_escape_chars: ',│`|:"'' ()[]{}<>'
  save_to_clipboard: true

# 鼠标配置
mouse:
  # 打字时隐藏鼠标
  hide_when_typing: true

# 键绑定
key_bindings:
  - { key: Q, mods: Command, action: Hide }
  - { key: Q, mods: Command, action: Quit }
  - { key: N, mods: Command, action: SpawnNewInstance }
  - { key: T, mods: Command, action: CreateNewWindow }
  - { key: Left, mods: Command, chars: "\x01" } # Home
  - { key: Right, mods: Command, chars: "\x05" } # End
  - { key: Back, mods: Command, chars: "\x15" } # Delete line
  - { key: Back, mods: Alt, chars: "\x1b\x7f" } # Delete word
  - { key: Left, mods: Alt, chars: "\x1bb" } # Skip word left
  - { key: Right, mods: Alt, chars: "\x1bf" } # Skip word right
  - { key: Q, mods: Control, action: Hide }
  - { key: Q, mods: Control, action: Quit }
  - { key: N, mods: Control, action: SpawnNewInstance }
  - { key: T, mods: Control, action: CreateNewWindow }
  - { key: Left, mods: Control, chars: "\x01" } # Home
  - { key: Right, mods: Control, chars: "\x05" } # End

# 主题设置
# Catppuccin
colors:
  # Default colors
  primary:
    background: "#1E1D2F"
    foreground: "#D9E0EE"

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: "#1E1D2F"
    cursor: "#F5E0DC"

  # Normal colors
  normal:
    black: "#6E6C7E"
    red: "#F28FAD"
    green: "#ABE9B3"
    yellow: "#FAE3B0"
    blue: "#96CDFB"
    magenta: "#F5C2E7"
    cyan: "#89DCEB"
    white: "#D9E0EE"

  # Bright colors
  bright:
    black: "#988BA2"
    red: "#F28FAD"
    green: "#ABE9B3"
    yellow: "#FAE3B0"
    blue: "#96CDFB"
    magenta: "#F5C2E7"
    cyan: "#89DCEB"
    white: "#D9E0EE"

  indexed_colors:
    - { index: 16, color: "#F8BD96" }
    - { index: 17, color: "#F5E0DC" }