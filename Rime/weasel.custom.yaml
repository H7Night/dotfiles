patch:
  style:
    color_scheme: soak

    # 全局字体
    # 格式：字体1:起始码位:结束码位:字重:字形,字体2……，字体会依次 fallback
    # 详细设定请参考 <https://github.com/rime/weasel/wiki/字體設定>
    font_face: "Segoe UI Emoji, Microsoft YaHei, SF Pro, Noto Color Emoji"
    label_font_face: "Microsoft YaHei"       # 标签字体
    comment_font_face: "Microsoft YaHei"     # 注释字体
    font_point: 14
    label_font_point: 14                     # 标签字体字号，不设定 fallback 到 font_point
    comment_font_point: 13                   # 注释字体字号，不设定 fallback 到 font_point
    horizontal: true                          # 候选项横排：true；false
    inline_preedit: true                     # 行内显示预编辑区：true；false
    preedit_type: composition                # 预编辑区内容：composition（编码）； preview（选中的候选）；preview_all（全部候选）
    layout:
      border: 2
      round_corner: 8
      margin_x: 5
      margin_y: 5
      hilite_padding: 5
      hilite_spacing: 5
      spacing: 5
      candidate_spacing: 20

  preset_color_schemes:
    ms_sogou:
      name: 搜狗
      author: Mark24Code
      back_color: 0xFFFFFF
      border_color: 0xFFFFFF
      text_color: 0xD9884F
      hilited_text_color: 0xD9884F
      hilited_back_color: 0xFFFFFF
      hilited_candidate_text_color: 0x0D4FE9
      hilited_candidate_back_color: 0xFFFFFF
      candidate_text_color: 0xD67F42
      comment_text_color: 0xFFFFFF

    ms_wechat_dark:
      name: 微信dark
      author: Mark24Code
      back_color: 0x000000
      border_color: 0x000000
      text_color: 0x69AD2E
      hilited_text_color: 0xD8D8D8
      hilited_back_color: 0x69AD2E
      hilited_candidate_text_color: 0xD8D8D8
      hilited_candidate_back_color: 0x69AD2E
      candidate_text_color: 0x69AD2E
      comment_text_color: 0xFFFFFF

